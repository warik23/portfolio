<style>
	*{
		color: white;
		text-align: center;
	}
	body{
		background-color: #0f172a;
	}


	h1{
		color: white;
		text-align: center;
		font-style: italic;
		font-weight: bold;
	}

	.cards{
		width: 80%;
		height: 500px;
		display: flex;

		padding: 10px;

		padding: 1px;

	}

	button{
		color: black;
		border-radius: 10px;
		width: 80%;
		margin: auto;
		padding: 4px;

		border: 2px solid black;
		font-style: italic;
	}

	a{
		text-decoration: none;
		color: black;
	}

	button:hover{
		background-color: black;

		a{
			font-size: 17px;
			color: white;
			font-style: italic;
		}
	}

	@media screen and (max-width: 1400px) {
		h1{
			font-size: 25px;
		}

		.leiras{
			font-size: 12px;
			position: relative;
		}
	}
</style>
