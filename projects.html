<style>
	*{
		color: white;
		text-align: center;
	}
	body{
		background-color: #0f172a;
	}


	h1{
		color: white;
		text-align: center;
		font-style: italic;
		font-weight: bold;
		animation: 1s ease-out 0s 1 slideInLeft;
	}

	.cards{
		width: 80%;
		height: 500px;
		display: flex;
		margin: auto;
		padding: 10px;
		animation: 1s ease-out 0s 1 slideInLeft;
		justify-content: center;
		align-items: center;
	}

	.card{
		height: 90%;
		width: 100%;
		margin-left: 4px;
		margin-right: 4px;
		transition: 0.3s;
		background-color: #23354b;
	}

	.leiras{
		border: 2px solid rgb(255, 255, 255);
		width: 80%;
		margin: auto;
		height: 20%;
		padding: 1px;
		border-radius: 5px;
	}

	.gomb3{
		color: rgba(0, 0, 0, 0.337);
		border-radius: 5px;
		width: 80%;
		margin: auto;
		padding: 4px;
		transition: 0.2s;
		background-color: #1c232c;
		border: 2px solid rgb(0, 0, 0);
		font-style: italic;
		transition: 0.3s;
	}

	a{
		text-decoration: none;
		color: #4f5154;
		transition: 0.3s;
	}

	.gomb3:hover{
		
			background-color: rgba(0, 0, 0, 0.305);
		
		

		a{
			font-size: 15px;
			color: white;
			font-style: italic;
		}
	}

	@media screen and (max-width: 1400px) {
		h1{
			font-size: 25px;
		}

		.leiras{
			font-size: 14px;
			position: relative;
		}
	}

	@media screen and (max-width: 991px) {
		.cards{
			display: block;
		}
		.card{
			width: 260px;
			margin: auto;
			margin-bottom: 10px;
			transition: 0.3s;
		}
	}

	@media screen and (max-width: 360px) {
		.cards{
			display: block;
			
		}
		.card{
			
			width: 100%;
			height: 350px;
			margin: auto;
			margin-bottom: 10px;
			transition: 0.3s;
		}
	}

	@keyframes slideInLeft {
        0% {
          transform: translateY(100%);
        }

        100% {
          transform: translateX(0);
        }

				0% { opacity: 0; }
  100% { opacity: 1; }
      }
</style>

<h1>Projektek</h1>
<div class="cards">
	<div class="card">
		<h1>BMI</h1>
		<p class="leiras">Ez az oldal kiszámolja a BMI-indexed</p>
		<button class="gomb3"><a href="https://warik23.github.io/bmi2/" target="_blank">Tovább az oldalra</a></button>
	</div>

	
	<div class="card">
		<h1>Itt a piros..</h1>
		<p class="leiras">Keresd meg a pirosat! Sok sikert!</p>
		<button class="gomb3"><a href="https://warik23.github.io/ittapirosholapiros/" target="_blank">Tovább az oldalra</a></button>
	</div>



	<div class="card">
		<h1>Jelszó generátor</h1>
		<p class="leiras">Generálj egyedi jelszó akár 200 karakter hosszúságig</p>
		<button class="gomb3"><a href="https://jelszogen.netlify.app/" target="_blank">Tovább az oldalra</a></button>
	</div>
</div>
